<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Triffid Type Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="tester">
    <!-- Weight Axis Tester -->
    <div class="test-box">
      <div class="controls">
        <div class="control-group">
          <label for="weightRange">Weight</label>
          <input type="range" id="weightRange" min="100" max="900" value="400" />
        </div>
      </div>
      <div class="sample" id="weightSample" contenteditable>Triffid</div>
    </div>

    <!-- Carnivore Axis Tester -->
    <div class="test-box">
      <div class="controls">
        <div class="control-group">
          <label for="crnvRange">Carnivore</label>
          <input type="range" id="crnvRange" min="0" max="100" value="0" />
        </div>
      </div>
      <div class="sample" id="crnvSample" contenteditable>Triffid</div>
    </div>
  </div>

  <script>
    const weightRange = document.getElementById('weightRange');
    const weightSample = document.getElementById('weightSample');
    weightRange.addEventListener('input', () => {
      weightSample.style.fontVariationSettings = `"wght" ${weightRange.value}, "CRNV" 0`;
    });

    const crnvRange = document.getElementById('crnvRange');
    const crnvSample = document.getElementById('crnvSample');
    crnvRange.addEventListener('input', () => {
      crnvSample.style.fontVariationSettings = `"wght" 400, "CRNV" ${crnvRange.value}`;
    });
  </script>

</body>
</html>
