<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Variable Font Slider</title>
  <style>
    @font-face {
      font-family: 'TriffidCarnivore';
      src: url('CarnVF.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 2em;
      background: #f4ddca;
      font-family: 'TriffidCarnivore', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #000;
    }

    .animated-text {
      font-size: 80px;
      line-height: 1.1;
      text-align: center;
      font-variation-settings: "CRNV" 0;
      animation: crnvLoop 5s infinite alternate ease-in-out;
    }

    @keyframes crnvLoop {
      from {
        font-variation-settings: "CRNV" 0;
      }
      to {
        font-variation-settings: "CRNV" 100;
      }
    }

    .slider-track {
      width: 300px;
      height: 6px;
      background: #000;
      margin-top: 2em;
      position: relative;
      border-radius: 3px;
    }

    .slider-dot {
      width: 20px;
      height: 20px;
      background: #f4ddca;
      border: 4px solid #000;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: moveDot 5s infinite alternate ease-in-out;
    }

    @keyframes moveDot {
      from {
        left: 0%;
      }
      to {
        left: 100%;
      }
    }

    .labels {
      width: 300px;
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div class="animated-text">{HERE COMES}<br>THE TYPE<br>COMPOSITION</div>

  <div class="slider-track">
    <div class="slider-dot"></div>
  </div>
  <div class="labels">
    <span>Aa</span>
    <span>Aa</span>
  </div>
</body>
</html>
